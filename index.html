<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uji Coba TKA</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4 font-sans">

    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-center text-blue-600">Tes Kemampuan Akademik</h1>
        
        <div id="loading" class="text-center py-10">Memuat soal...</div>

        <form id="quiz-form" class="hidden space-y-6">
            <div id="questions-container"></div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Kirim Jawaban</button>
        </form>

        <div id="result" class="hidden mt-6 p-4 bg-green-50 border border-green-200 rounded">
            <h2 class="text-xl font-bold text-green-800">Hasil Tes</h2>
            <p class="text-lg">Skor Anda: <span id="score-display" class="font-bold"></span></p>
            <button onclick="location.reload()" class="mt-4 text-sm text-blue-600 underline">Coba Lagi</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('quiz-form');
        const container = document.getElementById('questions-container');
        let userAnswers = {};

        // 1. Fetch Soal dari API
        async function loadQuestions() {
            try {
                const res = await fetch('/api/questions');
                const questions = await res.json();
                
                document.getElementById('loading').classList.add('hidden');
                form.classList.remove('hidden');

                questions.forEach((q, index) => {
                    const html = `
                        <div class="p-4 border rounded bg-gray-50">
                            <p class="font-semibold mb-2">${index + 1}. ${q.question_text}</p>
                            <div class="space-y-2">
                                ${q.options.map(opt => `
                                    <label class="flex items-center space-x-2 cursor-pointer">
                                        <input type="radio" name="q_${q.id}" value="${opt}" class="form-radio text-blue-600" required>
                                        <span>${opt}</span>
                                    </label>
                                `).join('')}
                            </div>
                        </div>
                    `;
                    container.insertAdjacentHTML('beforeend', html);
                });
            } catch (err) {
                document.getElementById('loading').innerText = "Gagal memuat soal.";
            }
        }

        // 2. Handle Submit
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const answers = {};
            
            for (let [key, value] of formData.entries()) {
                const id = key.replace('q_', '');
                answers[id] = value;
            }

            // Kirim ke backend
            const res = await fetch('/api/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ answers })
            });

            const result = await res.json();
            
            // Tampilkan Skor
            form.classList.add('hidden');
            document.getElementById('result').classList.remove('hidden');
            document.getElementById('score-display').innerText = `${result.score} / ${result.total}`;
        });

        loadQuestions();
    </script>
</body>
</html>
